version: 2

multi-ecosystem-groups:
  products:
    schedule:
      interval: weekly
      day: sunday
    labels: ['dependencies']
    commit-message:
      prefix: '[dependency]'
    target-branch: dev

updates:
  - package-ecosystem: npm
    multi-ecosystem-group: products
    versioning-strategy: increase-if-necessary
    patterns:
      - '*'
    update-types:  # ‚Üê THIS IS THE PROBLEM FIELD
      - minor
      - patch
    directories:
      - /explorer/frontend
